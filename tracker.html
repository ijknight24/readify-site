    <main> 
        <h2>Reading Progress</h2>
        <input type="number" id="total" placeholder="Total Pages">
        <input type="number" id="read" placeholder="Pages Read">
        <button onclick="calculateProgress()">Track</button>
        <div id="result"></div>

        <script>
            function calculateProgress() {
            const total = document.getElementById("total").value;
            const read = document.getElementById("read").value;
            const pct = (read / total) * 100;
            document.getElementById("result").innerText = `Progress: ${pct.toFixed(2)}%`;
            localStorage.setItem("readingProgress", pct);
            }
        </script>
