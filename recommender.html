    <main>
        <section class="recommender-container" style="text-align: center; padding: 20px;">
        <h2>Find Your Next Read</h2>
    
            <div style="margin-bottom: 20px;">
                <select id="genreSelect" style="padding: 10px; font-size: 1rem;">
                <option value="all">Any Genre</option>
                <option value="Fiction">Fiction</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Fantasy">Fantasy</option>
                </select>
        
                <select id="lengthSelect" style="padding: 10px; font-size: 1rem;">
                <option value="all">Any Length</option>
                <option value="Short">Short</option>
                 <option value="Medium">Medium</option>
                <option value="Long">Long</option>
                </select>
        
                <button onclick="recommendBook()" style="padding: 10px 20px; background-color: #333; color: white; border: none; cursor: pointer;">
                Pick for Me!
                </button>
            </div>

            <div id="recommendation-result" style="margin-top: 30px; border: 2px dashed #ccc; padding: 20px; display: none;">
                <h3 id="rec-title"></h3>
                <p id="rec-author"></p>
                <p id="rec-desc"></p>
                <button onclick="saveRecommendation()" style="margin-top: 10px; padding: 8px; background-color: green; color: white; border: none; cursor: pointer;">
                Save to My List
            </button>
            </div>
        </section>

    </main>

    <footer>

        <input type="email" id="newsletterEmail" placeholder="Subscribe">
        <button onclick="saveNewsletter()">Join</button>
